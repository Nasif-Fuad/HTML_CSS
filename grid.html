<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Placing by GRID</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="header">
        <div class="heading">THIS IS THE HEADER</div>
      </div>
      <div class="main">
        <div class="container">
          <div class="content_1">
            <div class="box1">BOX1</div>
            <div class="box2">BOX2</div>
            <div class="box3">BOX3</div>
          </div>
          <div class="content_2">
            <div class="box4">BOX4</div>
            <div class="box5">BOX5</div>
            <div class="box6">BOX6</div>
          </div>
          <div class="content_3">
            <div class="box4">BOX4</div>
            <div class="box5">BOX5</div>
            <div class="box6">BOX6</div>
          </div>
          <div class="content_4">
            <div class="box4">BOX4</div>
            <div class="box5">BOX5</div>
            <div class="box6">BOX6</div>
          </div>
          <div class="content_5">
            <div class="box4">
              <a
                href="https://studentportal.green.edu.bd/Account/login?ReturnUrl=%2F"
                target="_self"
              >
                BOX4
              </a>
            </div>
            <div class="box5">BOX5</div>
            <div class="box6">BOX6</div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidecontent">
          <div class="sidebox1">side content box</div>
          <div class="sidebox2">side content box</div>
        </div>
      </div>
      <div class="footer">
        <div class="ftbox">The footer area</div>
      </div>
    </div>
  </body>
</html>
