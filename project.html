<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="container">
      <div class="search_box">
        <p class="s">Search :</p>
        <input
          class="search"
          type="text"
          title="search_box"
          placeholder="Search"
        />
      </div>
      <div class="main_video">
        <div class="video_preview">
          <img class="cat_pic" src="Images/cat.jpg" alt="cat image" />
        </div>
        <div class="video_info">
          <div class="video_dp">
            <img class="cat_picDP" src="Images/cat.jpg" alt="" />
          </div>
          <div class="video_title">
            <p class="title_c">CAT TUBE</p>
            <p class="channel">cat</p>
            <p class="time">Uploaded 6 months age .6.6M view</p>
          </div>
        </div>
      </div>
      <div class="main_video1">
        <div class="video_preview1">
          <img class="cat_pic1" src="Images/cat.jpg" alt="cat image" />
        </div>
        <div class="video_info1">
          <div class="video_dp1">
            <img class="cat_picDP1" src="Images/cat.jpg" alt="" />
          </div>
          <div class="video_title1">
            <p class="title_c1">CAT TUBE</p>
            <p class="channel1">cat</p>
            <p class="time1">Uploaded 6 months age .6.6M view</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
